<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friday Dashboard</title>
  <!-- Apply saved theme immediately to prevent flash -->
  <script src="theme-manager.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* === Page-Specific Styles === */
    body {
      width: 500px;
      height: 560px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* Header */
    .dashboard-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-4) var(--space-5);
      background: var(--bg-glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border-subtle);
      flex-shrink: 0;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }

    .header-logo {
      width: 36px;
      height: 36px;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
    }

    .header-title {
      display: flex;
      flex-direction: column;
    }

    .header-title h1 {
      font-size: var(--text-lg);
      font-weight: var(--font-bold);
      color: var(--text-primary);
      line-height: 1.2;
    }

    .header-title .tagline {
      font-size: var(--text-xs);
      color: var(--text-tertiary);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .header-btn {
      padding: var(--space-2) var(--space-3);
      border-radius: var(--radius-md);
      background: var(--bg-tertiary);
      border: 1px solid var(--border-subtle);
      color: var(--text-secondary);
      font-size: var(--text-xs);
      font-family: var(--font-sans);
      font-weight: var(--font-medium);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--duration-fast);
    }

    .header-btn:hover {
      background: var(--bg-elevated);
      border-color: var(--border-strong);
      color: var(--text-primary);
    }

    .header-btn.logout:hover {
      background: var(--error-bg);
      border-color: var(--error-border);
      color: var(--error);
    }

    /* Main Content */
    #container {
      flex: 1;
      overflow-y: auto;
      padding: var(--space-5);
      padding-bottom: 100px;
      /* Space for bottom bar */
    }

    /* Welcome Section */
    .welcome-section {
      margin-bottom: var(--space-5);
      animation: slideDown var(--duration-normal) var(--ease-out);
    }

    .welcome-greeting {
      font-size: var(--text-xl);
      font-weight: var(--font-semibold);
      color: var(--text-primary);
      margin-bottom: var(--space-1);
    }

    .welcome-subtitle {
      font-size: var(--text-sm);
      color: var(--text-tertiary);
    }

    /* Meetings Section */
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--space-4);
    }

    .section-title {
      font-size: var(--text-sm);
      font-weight: var(--font-semibold);
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .meeting-count {
      padding: var(--space-1) var(--space-2);
      background: var(--friday-gradient-soft);
      border-radius: var(--radius-full);
      font-size: var(--text-xs);
      color: var(--friday-primary-light);
    }

    /* Meetings List */
    #meetings {
      display: flex;
      flex-direction: column;
      gap: var(--space-3);
    }

    /* Meeting Card */
    .meeting-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-lg);
      padding: var(--space-4) var(--space-5);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all var(--duration-normal) var(--ease-out);
      animation: slideUp var(--duration-normal) var(--ease-out);
      animation-fill-mode: both;
    }

    .meeting-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: var(--friday-gradient);
      opacity: 0;
      transition: opacity var(--duration-fast);
    }

    .meeting-card:hover {
      border-color: var(--friday-primary);
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg), 0 0 25px rgba(124, 58, 237, 0.12);
    }

    .meeting-card:hover::before {
      opacity: 1;
    }

    .meeting-card:active {
      transform: translateY(-1px);
    }

    .meeting-card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: var(--space-3);
    }

    .meeting-datetime {
      display: flex;
      flex-direction: column;
      gap: var(--space-1);
    }

    .meeting-date {
      font-size: var(--text-base);
      font-weight: var(--font-semibold);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .meeting-time {
      font-size: var(--text-sm);
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .meeting-status {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      padding: var(--space-1) var(--space-2);
      font-size: 10px;
      font-weight: var(--font-semibold);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-radius: var(--radius-full);
    }

    .meeting-status.upcoming {
      background: var(--info-bg);
      color: var(--info);
    }

    .meeting-status.live {
      background: var(--success-bg);
      color: var(--success);
    }

    .meeting-status.live::before {
      content: '';
      width: 6px;
      height: 6px;
      background: currentColor;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .meeting-status.past {
      background: var(--bg-tertiary);
      color: var(--text-tertiary);
    }

    .meeting-link {
      font-size: var(--text-xs);
      color: var(--text-tertiary);
      display: flex;
      align-items: center;
      gap: var(--space-2);
      word-break: break-all;
    }

    .meeting-link-icon {
      opacity: 0.6;
    }

    .meeting-cta {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      margin-top: var(--space-3);
      padding-top: var(--space-3);
      border-top: 1px solid var(--border-subtle);
      font-size: var(--text-xs);
      color: var(--friday-primary-light);
      font-weight: var(--font-medium);
    }

    .meeting-cta::after {
      content: '‚Üí';
      transition: transform var(--duration-fast);
    }

    .meeting-card:hover .meeting-cta::after {
      transform: translateX(4px);
    }

    /* Empty State */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-12) var(--space-5);
      text-align: center;
      animation: fadeIn var(--duration-slow) var(--ease-out);
    }

    .empty-state-icon {
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      color: var(--text-tertiary);
      margin-bottom: var(--space-4);
      background: var(--friday-gradient-soft);
      width: 100px;
      height: 100px;
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .empty-state-title {
      font-size: var(--text-lg);
      font-weight: var(--font-semibold);
      color: var(--text-primary);
      margin-bottom: var(--space-2);
    }

    .empty-state-description {
      font-size: var(--text-sm);
      color: var(--text-tertiary);
      max-width: 280px;
    }

    /* Meeting Details View */
    .meeting-details {
      animation: fadeIn var(--duration-normal) var(--ease-out);
    }

    .meeting-details-header {
      margin-bottom: var(--space-5);
    }

    .meeting-details-header h2 {
      font-size: var(--text-xl);
      margin-bottom: var(--space-1);
    }

    .meeting-details-header p {
      color: var(--text-tertiary);
      font-size: var(--text-sm);
    }

    .detail-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-lg);
      padding: var(--space-4);
      margin-bottom: var(--space-4);
    }

    .detail-card-title {
      font-size: var(--text-xs);
      font-weight: var(--font-semibold);
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: var(--space-3);
    }

    .detail-row {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-2) 0;
    }

    .detail-row:not(:last-child) {
      border-bottom: 1px solid var(--border-subtle);
    }

    .detail-icon {
      font-size: var(--text-base);
      width: 24px;
      text-align: center;
    }

    .detail-label {
      font-size: var(--text-sm);
      color: var(--text-secondary);
      min-width: 60px;
    }

    .detail-value {
      flex: 1;
      font-size: var(--text-sm);
      color: var(--text-primary);
      word-break: break-all;
    }

    .detail-value a {
      color: var(--friday-primary-light);
    }

    .detail-value a:hover {
      text-decoration: underline;
    }

    /* Bottom Bar */
    #bottomButtons {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: none;
      align-items: center;
      justify-content: center;
      gap: var(--space-3);
      padding: var(--space-4);
      background: var(--bg-glass-heavy);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-top: 1px solid var(--border-subtle);
      z-index: 100;
      animation: slideUp var(--duration-normal) var(--ease-out);
    }

    #bottomButtons.visible {
      display: flex;
    }

    .action-btn {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-3) var(--space-4);
      font-family: var(--font-sans);
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      border-radius: var(--radius-lg);
      border: none;
      cursor: pointer;
      transition: all var(--duration-normal) var(--ease-out);
      white-space: nowrap;
    }

    .action-btn-back {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      border: 1px solid var(--border-default);
    }

    .action-btn-back:hover {
      background: var(--bg-elevated);
      color: var(--text-primary);
    }

    .action-btn-primary {
      background: var(--friday-gradient);
      color: white;
      box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
    }

    .action-btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(124, 58, 237, 0.4);
    }

    .action-btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border-default);
    }

    .action-btn-secondary:hover {
      background: var(--bg-tertiary);
      border-color: var(--border-strong);
    }

    .action-btn-danger {
      background: var(--error-bg);
      color: var(--error);
      border: 1px solid var(--error-border);
    }

    .action-btn-danger:hover {
      background: var(--error);
      color: white;
    }

    /* Transcribing state */
    .action-btn.transcribing {
      background: linear-gradient(135deg, var(--error) 0%, #DC2626 100%);
      color: white;
      animation: transcribePulse 2s ease-in-out infinite;
    }

    @keyframes transcribePulse {

      0%,
      100% {
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
      }

      50% {
        box-shadow: 0 4px 20px rgba(239, 68, 68, 0.5);
      }
    }

    /* Loading State */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 200px;
      animation: fadeIn var(--duration-normal) var(--ease-out);
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-default);
      border-top-color: var(--friday-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: var(--space-4);
    }

    .loading-text {
      color: var(--text-tertiary);
      font-size: var(--text-sm);
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.5;
        transform: scale(1.3);
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="dashboard-header">
    <div class="header-left">
      <img src="friday.png" alt="Friday" class="header-logo" />
      <div class="header-title">
        <h1>Friday</h1>
        <span class="tagline">AI Meeting Assistant</span>
      </div>
    </div>
    <div class="header-actions">
      <!-- Theme Toggle -->
      <div class="theme-toggle-wrapper">
        <label class="theme-toggle" title="Toggle dark mode">
          <input type="checkbox" id="themeToggle" />
          <span class="theme-toggle-slider">
            <span class="theme-toggle-icon sun">‚òÄÔ∏è</span>
            <span class="theme-toggle-icon moon">üåô</span>
          </span>
        </label>
      </div>
      <button class="header-btn logout" id="logoutBtn" title="Sign Out">
        Sign Out
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main id="container">
    <!-- Welcome Section -->
    <section class="welcome-section">
      <h2 class="welcome-greeting" id="welcome">Loading...</h2>
      <p class="welcome-subtitle">Here are your scheduled meetings</p>
    </section>

    <!-- Meetings Section -->
    <section class="meetings-section">
      <div class="section-header">
        <span class="section-title">
          Meetings
          <span class="meeting-count" id="meetingCount">0</span>
        </span>
      </div>
      <div id="meetings">
        <!-- Meeting cards will be rendered here -->
        <div class="loading-container">
          <div class="loading-spinner"></div>
          <p class="loading-text">Loading meetings...</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Bottom Action Bar -->
  <div id="bottomButtons">
    <button id="backBtn" class="action-btn action-btn-back" title="Back to all meetings">
      Back
    </button>
    <button id="openChatBtn" class="action-btn action-btn-primary" title="Ask AI">
      Ask AI
    </button>
    <button id="transcriptionBtn" class="action-btn action-btn-secondary" title="Start Transcription">
      Transcribe
    </button>
  </div>


  <script type="module" src="dashboard.js"></script>
</body>

</html>
