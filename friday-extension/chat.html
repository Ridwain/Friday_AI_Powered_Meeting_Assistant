<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friday AI Chat</title>
  <!-- Apply saved theme immediately to prevent flash -->
  <script src="theme-manager.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* === Chat Page Specific Styles === */
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Chat Header */
    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-3) var(--space-4);
      background: var(--bg-glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border-subtle);
      flex-shrink: 0;
    }

    .chat-header-left {
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }

    .chat-avatar {
      width: 36px;
      height: 36px;
      border-radius: var(--radius-full);
      background: var(--friday-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-lg);
      box-shadow: var(--shadow-sm);
    }

    .chat-header-info h1 {
      font-size: var(--text-base);
      font-weight: var(--font-semibold);
      color: var(--text-primary);
      margin: 0;
    }

    .chat-header-status {
      font-size: var(--text-xs);
      color: var(--text-tertiary);
      display: flex;
      align-items: center;
      gap: var(--space-1);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      background: var(--success);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    .chat-header-actions {
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .header-action-btn {
      width: 32px;
      height: 32px;
      border-radius: var(--radius-full);
      background: transparent;
      border: none;
      color: var(--text-tertiary);
      font-size: var(--text-sm);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--duration-fast);
    }

    .header-action-btn:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    /* Chat Messages Container */
    #chatMessages {
      flex: 1 1 auto;
      padding: var(--space-4);
      overflow-y: auto;
      background: var(--bg-primary);
      display: flex;
      flex-direction: column;
      gap: var(--space-3);
    }

    /* Loading skeleton */
    .loading-skeleton {
      display: flex;
      flex-direction: column;
      gap: var(--space-4);
      padding: var(--space-5);
    }

    .skeleton-bubble {
      background: linear-gradient(90deg, var(--bg-tertiary) 25%, var(--bg-elevated) 50%, var(--bg-tertiary) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: var(--radius-xl);
      height: 48px;
    }

    .skeleton-bubble:nth-child(1) {
      width: 60%;
      align-self: flex-start;
    }

    .skeleton-bubble:nth-child(2) {
      width: 70%;
      align-self: flex-end;
    }

    .skeleton-bubble:nth-child(3) {
      width: 55%;
      align-self: flex-start;
    }

    @keyframes shimmer {
      0% {
        background-position: 200% 0;
      }

      100% {
        background-position: -200% 0;
      }
    }

    /* Chat Bubbles */
    .chat-bubble {
      max-width: 85%;
      padding: var(--space-3) var(--space-4);
      border-radius: var(--radius-xl);
      font-size: var(--text-sm);
      line-height: var(--leading-relaxed);
      word-wrap: break-word;
      animation: bubbleIn var(--duration-normal) var(--ease-spring);
    }

    @keyframes bubbleIn {
      from {
        opacity: 0;
        transform: translateY(10px) scale(0.95);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .user-bubble {
      align-self: flex-end;
      background: var(--friday-gradient);
      color: white;
      border-bottom-right-radius: var(--radius-sm);
      box-shadow: var(--shadow-sm);
    }

    .ai-bubble {
      align-self: flex-start;
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border-subtle);
      border-bottom-left-radius: var(--radius-sm);
    }

    /* AI Bubble with avatar wrapper */
    .ai-message-wrapper {
      display: flex;
      align-items: flex-start;
      gap: var(--space-3);
      max-width: 90%;
    }

    .ai-message-avatar {
      width: 28px;
      height: 28px;
      border-radius: var(--radius-full);
      background: var(--friday-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      flex-shrink: 0;
      box-shadow: var(--shadow-xs);
    }

    .ai-message-wrapper .ai-bubble {
      max-width: 100%;
    }

    /* Source citations */
    .source-citation {
      margin-top: var(--space-2);
      padding-top: var(--space-2);
      border-top: 1px solid var(--border-subtle);
      font-size: var(--text-xs);
      color: var(--text-tertiary);
      display: flex;
      align-items: center;
      gap: var(--space-1);
    }

    .source-citation-link {
      color: var(--friday-primary-light);
      text-decoration: none;
    }

    .source-citation-link:hover {
      text-decoration: underline;
    }

    /* Typing animation */
    .ai-bubble.typing::after {
      content: '‚ñç';
      animation: blink 1s steps(1) infinite;
      margin-left: 2px;
      opacity: 0.7;
      color: var(--friday-primary);
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    /* Code blocks in messages */
    .chat-bubble pre,
    .chat-bubble code {
      font-family: var(--font-mono);
      font-size: var(--text-xs);
      background: rgba(0, 0, 0, 0.2);
      padding: 2px 6px;
      border-radius: var(--radius-sm);
    }

    .chat-bubble pre {
      padding: var(--space-3);
      overflow-x: auto;
      margin: var(--space-2) 0;
    }

    /* Links in messages */
    .chat-bubble a {
      color: inherit;
      text-decoration: underline;
      opacity: 0.9;
    }

    .ai-bubble a {
      color: var(--friday-primary-light);
    }

    /* Welcome State */
    .welcome-message {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: var(--space-8);
      text-align: center;
      animation: fadeIn var(--duration-slow) var(--ease-out);
    }

    .welcome-icon-wrapper {
      width: 100px;
      height: 100px;
      border-radius: var(--radius-full);
      background: var(--friday-gradient-soft);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: var(--space-5);
    }

    .welcome-icon {
      font-size: 48px;
    }

    .welcome-message h3 {
      font-size: var(--text-xl);
      color: var(--text-primary);
      margin-bottom: var(--space-3);
    }

    .welcome-message p {
      color: var(--text-tertiary);
      max-width: 280px;
      line-height: var(--leading-relaxed);
      margin: 0;
    }

    /* Load More Button */
    .load-more-btn {
      width: 100%;
      padding: var(--space-3);
      margin-bottom: var(--space-3);
      background: var(--bg-tertiary);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-lg);
      color: var(--text-secondary);
      font-size: var(--text-xs);
      cursor: pointer;
      transition: all var(--duration-fast);
    }

    .load-more-btn:hover {
      background: var(--bg-elevated);
      border-color: var(--border-strong);
      color: var(--text-primary);
    }

    /* Chat Input Area */
    #chatInputArea {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      padding: var(--space-3) var(--space-4);
      gap: var(--space-3);
      background: var(--bg-glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-top: 1px solid var(--border-subtle);
    }

    #chatInput {
      flex: 1;
      padding: var(--space-3) var(--space-4);
      font-family: var(--font-sans);
      font-size: var(--text-sm);
      color: var(--text-primary);
      background: var(--bg-tertiary);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-lg);
      outline: none;
      transition: all var(--duration-fast);
      min-height: 40px;
    }

    #chatInput::placeholder {
      color: var(--text-muted);
    }

    #chatInput:hover {
      border-color: var(--border-strong);
    }

    #chatInput:focus {
      border-color: var(--friday-primary);
      background: var(--bg-secondary);
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.15);
    }

    /* Input Action Buttons */
    .input-actions {
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .input-btn {
      width: 36px;
      height: 36px;
      border-radius: var(--radius-full);
      border: none;
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      font-size: var(--text-base);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--duration-fast);
    }

    .input-btn:hover {
      background: var(--bg-elevated);
      color: var(--text-primary);
    }

    .input-btn.active {
      background: var(--friday-primary);
      color: white;
    }

    .input-btn.recording {
      background: var(--error);
      color: white;
      animation: recordPulse 1.5s ease-in-out infinite;
    }

    @keyframes recordPulse {

      0%,
      100% {
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
      }

      50% {
        box-shadow: 0 0 0 8px rgba(239, 68, 68, 0);
      }
    }

    #sendBtn {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-full);
      border: none;
      background: var(--friday-gradient);
      color: white;
      font-size: var(--text-base);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--duration-normal) var(--ease-out);
      box-shadow: var(--shadow-sm), 0 0 15px rgba(124, 58, 237, 0.3);
    }

    #sendBtn:hover {
      transform: scale(1.08);
      box-shadow: var(--shadow-md), 0 0 20px rgba(124, 58, 237, 0.4);
    }

    #sendBtn:active {
      transform: scale(0.95);
    }

    #sendBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Voice Reply Toggle */
    #voiceReplyToggleContainer {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--text-xs);
      color: var(--text-tertiary);
      cursor: pointer;
    }

    #voiceReplyToggle {
      width: 14px;
      height: 14px;
      accent-color: var(--friday-primary);
    }

    #voiceReplyToggleContainer label {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Chat Header -->
  <header class="chat-header">
    <div class="chat-header-left">
      <div class="chat-avatar">ü§ñ</div>
      <div class="chat-header-info">
        <h1>Friday AI</h1>
        <div class="chat-header-status">
          <span class="status-dot"></span>
          <span>Online</span>
        </div>
      </div>
    </div>
    <div class="chat-header-actions">
      <button class="header-action-btn" id="clearChatBtn" title="Clear chat">üóëÔ∏è</button>
    </div>
  </header>

  <!-- Chat Messages -->
  <div id="chatMessages">
    <!-- Loading skeleton shown immediately -->
    <div class="loading-skeleton" id="loadingSkeleton">
      <div class="skeleton-bubble"></div>
      <div class="skeleton-bubble"></div>
      <div class="skeleton-bubble"></div>
    </div>
  </div>

  <!-- Chat Input Area -->
  <div id="chatInputArea">
    <input id="chatInput" type="text" placeholder="Ask Friday anything..." autocomplete="off" />
    <div class="input-actions">
      <button id="micBtn" class="input-btn" title="Voice input">üé§</button>
      <div id="voiceReplyToggleContainer" title="Enable voice replies">
        <input type="checkbox" id="voiceReplyToggle" />
        <label for="voiceReplyToggle">üîä</label>
      </div>
    </div>
    <button id="sendBtn" title="Send message">‚Üë</button>
  </div>


  <script type="module" src="chat.js" defer></script>
</body>

</html>
