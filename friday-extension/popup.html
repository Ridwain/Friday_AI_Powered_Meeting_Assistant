<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friday - AI Meeting Assistant</title>
  <!-- Apply saved theme immediately to prevent flash -->
  <script src="theme-manager.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* === Page-Specific Styles === */
    body {
      width: 420px;
      min-height: 520px;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Gradient Header */
    .login-header {
      background: var(--friday-gradient);
      padding: var(--space-8) var(--space-5) var(--space-6);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Animated background particles */
    .login-header::before {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 60%, rgba(255, 255, 255, 0.05) 0%, transparent 40%);
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0) rotate(0deg);
      }

      50% {
        transform: translateY(-10px) rotate(1deg);
      }
    }

    .login-header .logo-wrapper {
      position: relative;
      z-index: 1;
      display: inline-block;
    }

    .login-header .logo {
      width: 72px;
      height: 72px;
      border-radius: var(--radius-xl);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      margin-bottom: var(--space-3);
      animation: logoIn 0.6s var(--ease-spring);
    }

    @keyframes logoIn {
      from {
        opacity: 0;
        transform: scale(0.5) translateY(20px);
      }

      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .login-header h1 {
      color: white;
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
      margin-bottom: var(--space-1);
      position: relative;
      z-index: 1;
      animation: slideUp 0.5s var(--ease-out) 0.1s both;
    }

    .login-header .tagline {
      color: rgba(255, 255, 255, 0.85);
      font-size: var(--text-sm);
      position: relative;
      z-index: 1;
      animation: slideUp 0.5s var(--ease-out) 0.2s both;
    }

    /* Main Content Area */
    .login-content {
      flex: 1;
      padding: var(--space-6) var(--space-5);
      animation: fadeIn 0.5s var(--ease-out) 0.3s both;
    }

    /* Form Styling */
    .login-form {
      display: flex;
      flex-direction: column;
      gap: var(--space-4);
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: var(--space-4);
      top: 50%;
      transform: translateY(-50%);
      font-size: var(--text-base);
      color: var(--text-muted);
      pointer-events: none;
      transition: color var(--duration-fast);
    }

    .login-form input {
      width: 100%;
      padding: var(--space-4);
      padding-left: calc(var(--space-4) + var(--space-6) + var(--space-1));
      font-family: var(--font-sans);
      font-size: var(--text-sm);
      color: var(--text-primary);
      background: var(--bg-tertiary);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-lg);
      outline: none;
      transition: all var(--duration-fast);
    }

    .login-form input::placeholder {
      color: var(--text-muted);
    }

    .login-form input:hover {
      border-color: var(--border-strong);
    }

    .login-form input:focus {
      border-color: var(--friday-primary);
      background: var(--bg-secondary);
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.15);
    }

    .login-form input:focus+.input-icon,
    .input-wrapper:focus-within .input-icon {
      color: var(--friday-primary);
    }

    /* Buttons */
    .login-btn {
      width: 100%;
      padding: var(--space-4);
      font-family: var(--font-sans);
      font-size: var(--text-sm);
      font-weight: var(--font-semibold);
      border: none;
      border-radius: var(--radius-lg);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      transition: all var(--duration-normal) var(--ease-out);
    }

    .login-btn-primary {
      background: var(--friday-gradient);
      color: white;
      box-shadow: 0 4px 14px rgba(124, 58, 237, 0.35);
    }

    .login-btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(124, 58, 237, 0.45);
    }

    .login-btn-primary:active {
      transform: translateY(0);
    }

    .login-btn-google {
      background: var(--bg-glass);
      color: var(--text-primary);
      border: 1px solid var(--border-default);
      backdrop-filter: blur(8px);
    }

    .login-btn-google:hover {
      background: var(--bg-tertiary);
      border-color: var(--border-strong);
    }

    .login-btn-google .google-icon {
      width: 18px;
      height: 18px;
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      gap: var(--space-4);
      margin: var(--space-4) 0;
      color: var(--text-muted);
      font-size: var(--text-xs);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border-default);
    }

    /* Status Message */
    #status {
      text-align: center;
      font-size: var(--text-sm);
      min-height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
    }

    #status:empty {
      display: none;
    }

    #status.error {
      color: var(--error);
    }

    #status.success {
      color: var(--success);
    }

    #status.loading {
      color: var(--text-secondary);
    }

    /* Spinner */
    .spinner-inline {
      width: 16px;
      height: 16px;
      border: 2px solid var(--border-default);
      border-top-color: var(--friday-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: inline-block;
    }

    /* Logged In State */
    .logged-in-section {
      display: none;
      animation: fadeIn var(--duration-normal) var(--ease-out);
    }

    .logged-in-section.active {
      display: block;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-4);
      background: var(--bg-tertiary);
      border-radius: var(--radius-lg);
      margin-bottom: var(--space-5);
    }

    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: var(--radius-full);
      background: var(--friday-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-xl);
      font-weight: var(--font-semibold);
      color: white;
    }

    .user-details {
      flex: 1;
      overflow: hidden;
    }

    .user-name {
      font-weight: var(--font-semibold);
      color: var(--text-primary);
      margin-bottom: var(--space-1);
    }

    .user-email {
      font-size: var(--text-xs);
      color: var(--text-tertiary);
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }

    .meetings-list {
      margin-bottom: var(--space-5);
    }

    .meetings-list h4 {
      font-size: var(--text-sm);
      color: var(--text-secondary);
      margin-bottom: var(--space-3);
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .meeting-item {
      padding: var(--space-3) var(--space-4);
      background: var(--bg-secondary);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-2);
      font-size: var(--text-sm);
    }

    .meeting-item a {
      color: var(--friday-primary-light);
    }

    #logoutBtn {
      width: 100%;
      padding: var(--space-4);
      font-family: var(--font-sans);
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-lg);
      cursor: pointer;
      transition: all var(--duration-fast);
    }

    #logoutBtn:hover {
      background: var(--error-bg);
      border-color: var(--error-border);
      color: var(--error);
    }

    /* Loading overlay */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: var(--bg-glass-heavy);
      backdrop-filter: blur(8px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .loading-overlay.active {
      display: flex;
    }

    .loading-content {
      text-align: center;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-default);
      border-top-color: var(--friday-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto var(--space-4);
    }

    /* Signup Footer */
    .signup-footer {
      margin-top: var(--space-5);
      text-align: center;
      font-size: var(--text-xs);
      color: var(--text-tertiary);
    }

    .signup-link {
      color: var(--friday-primary-light);
      text-decoration: none;
      font-weight: var(--font-medium);
    }

    .signup-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
